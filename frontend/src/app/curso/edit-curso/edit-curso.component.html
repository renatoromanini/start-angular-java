<p>Cadastrar novo Curso</p>

<form class="form" (submit)="save()" *ngIf="curso" #loginForm="ngForm" >

  <div class="card" >
    <div class="card-body">
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" placeholder="Nome" type="text"
               #name="ngModel"
               name="nome"
               [(ngModel)]="curso.nome" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name.errors?.['required']">
            Campo é obrigatório
          </div>

        </div>
      </div>
    </div>
  </div>


  <button class="btn btn-primary" type="submit"  [disabled]="loginForm.form.invalid">
    <i class="fa fa-save" aria-hidden="true"> </i>
    Salvar
  </button>
</form>
