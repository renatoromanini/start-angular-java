<p>Lista de Curso</p>


<button type="button" class="btn btn-primary"
        [routerLink]="['/cursos/new']">
  <i class="fa fa-plus" aria-hidden="true"> </i>
  Novo Curso
</button>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>Nome</th>
    <th>Ação</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let curso of cursos ">
    <td>{{curso.id}}</td>
    <td>{{curso.nome! | pipeMaiscula}}</td>
    <td>
      <button type="button" class="btn btn-success"
              [routerLink]="['/cursos/edit', curso.id]">
        Editar Curso
      </button>
      <button type="button" class="btn btn-danger"
              (click)="removerCurso(curso)">
        remover Curso
      </button>
    </td>
  </tr>
  </tbody>
</table>


<app-pesquisa-generica [abstractListComponent]="get()"  ></app-pesquisa-generica>
